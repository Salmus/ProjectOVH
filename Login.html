<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Loginn Page</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- <link href="css/bootstrap.css" rel="stylesheet" media="screen"> -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="jumbotron">
		<img class = "img" src="images/logo.jpg" alt="Cinque Terre">
		<h4 class="titre_h4">Se Connecter</h4>

		<hr class ="tiret"/>

		<form>
		  <div class="form-group">
		    <label for="exampleInputusername" class="username control-label">Nom d'utlisateur</label>
		    <input type="text" class="form-control " id="exampleInputusername">
		  </div>

		  <div class="form-group has-feedback">
		    <label for="exampleInputpass" class="control-label password">Mot de Passe</label>
		    <input type="password" class="form-control" id="exampleInputpass" aria-describedby="ExampleInputpass"> 
		    <span class="glyphicon glyphicon-eye-open form-control-feedback eye1" aria-hidden="true"></span>
		  </div>

		  <div class ="inputRemerber">
		  	<input type="checkbox" style="margin-right:7px"> Remenber me
		  </div>

		  <hr class ="tiret"/>
		  
		  <button type="submit" class="btn btn-primary" id="buttonS">Se Connecter</button>

		</form>
	</div>
</body>
</html>
